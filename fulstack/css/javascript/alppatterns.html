<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        // ascii codes
        for(i=65;i<=90;i++){
            console.log(String.fromCharCode(i));

        }
        var a=5;
        var str="";
        for(i=0;i<a;i++){
            for(j=0;j<a-i+1;j++){
              str+=String.fromCharCode(j+65);
            }str+="\n";
        }console.log(str);
        
        var str="keerthika";
        var a=6;
        var b="";
        for(i=1;i<a;i++){
            for(j=0;j<a-i;j++){
                b+=" ";
              
            }
            for(k=0;k<2*i-1;k++){
                b+=str[k];

            }b+="\n";
        }console.log(b);
        var n=5
        var string="";
        for(let i=1;i<n;i++){
            for(let j=1;j<i;j++){
                string+=" ";
                }
            for(let k=0;k<2*(n-i)-1;k++){
                  string+="*";  

                }string+="\n";

        }
        for(let i=1;i<n;i++){
            for(let j=1;j<n-i;j++){
                string+=" ";
                }
            for(let k=0;k<2*i-1;k++){
                  string+="*";  

                }string+="\n";

        }console.log(string);

    </script>

</body>
