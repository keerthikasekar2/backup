<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(Math.random()*3+"<br>");
        document.write(Math.abs(3.75)*2+"<br>");
        document.write(Math.round(2.37)+"<br>");
        document.write(Math.pow(2,3)+"<br>");
        document.write(Math.PI+"<br>");
        document.write(Math.cos(0)+"<br>");
        document.write(Math.sqrt(4)+"<br>");
        document.write(Math.ceil(-3.78)+"<br>");
        document.write(Math.floor(-4.65)+"<br>");
        document.write(Math.min(67,-89,34,12)+"<br>");
        document.write(Math.max(67,-89,34,12)+"<br>");
        var a=[12,56,72,23,45];
        document.write(Math.max.apply(null,a)+"<br>");
        document.write(Math.min.apply(null,a)+"<br>");

    </script>
</body>
</html>
