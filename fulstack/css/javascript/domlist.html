<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 5 . Create a shopping list as shown dynamically try to append and remove the items from the list. -->
    <div>
    <h1> my student list</h1>
    <label>enter new item</label>
    <input type="text"  id="studname"><br>
    <button>add item</button>
    </div>
    <ul></ul>
    
    <script>
       var list=document.querySelector("ul");
       var ip=document.querySelector("input");
       var btn=document.querySelector("button");

       btn.addEventListener("click",()=>{
        var item=ip.value;
        ip.value="";
        var listitem=document.createElement("li");
        var listtext=document.createElement("span");
        var btn2=document.createElement("button");
        listitem.appendChild(listtext);
        listtext.textContent=item;
        list.appendChild(listitem);
        listitem.appendChild(btn2);
        btn2.textContent="delete";
        btn2.addEventListener("click",()=>{
            list.removeChild(listitem);
        })
        ip.focus();


       })
    </script>
</body>
</html>
