<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <form name="contactForm" onsubmit="return validateForm(event)">
        <h2>Application Form</h2>
        <div class="row">
            <label>Full Name</label>
            <input type="text" name="name">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="row">
            <label>Email Address</label>
            <input type="text" name="email">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="row">
            <label>Mobile Number</label>
            <input type="text" name="mobile" maxlength="10">
            <div class="error" id="mobileErr"></div>
        </div>
        <div class="row">
            <label>Country</label>
            <select name="country">
                <option>Select</option>
                <option>Australia</option>
                <option>India</option>
                <option>United States</option>
                <option>United Kingdom</option>
            </select>
            <div class="error" id="countryErr"></div>
        </div>
        <div class="row">
            <label>Gender</label>
            <div class="form-inline">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
            <div class="error" id="genderErr"></div>
        </div>
        <div class="row">
            <label>Hobbies <i>(Optional)</i></label>
            <div class="form-inline">
                <label><input type="checkbox" name="hobbies[]" value="sports"> Sports</label>
                <label><input type="checkbox" name="hobbies[]" value="movies"> Movies</label>
                <label><input type="checkbox" name="hobbies[]" value="music"> Music</label>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
    <script>
        
        function validateForm(k){
             k.preventDefalut();
            var a=document.contactForm.name.value;
            var a1=document.contactForm.email.value;
            var a2=document.contactForm.mobile.value;
            var a3=document.contactForm.country.value;
            var a4=document.contactForm.gender.value;
            var a5=[];
           
            var nameErr=emailErr=mobileErr=genderErr=countryErr=true;
            //validate name
            // alert("hi");
            if(a===""){
               press("nameErr","enter the name not blankspace");
            }
            else{
                var regex=/^[a-zA-Z\s]+$/;
                if(!regex.test(a)){
                    press("nameErr","enter valid name without number");

                }
                else{
                    press("nameErr","");
                    nameErr=false;
                }
            }
            
        if(a1===""){
           press("emailErr","enter the email dont leave it empty");
        }
        else{
            var r=/\S+@\S+\.\S+$/;
            if(!r.test(a1)){
                press("emailErr","enter the email with @symbol");
            }
            else{
                    press("emailErr","");
                    emailErr=false;
                }
           
        } 
        //moblie 

        if(a2===""){
           press("mobileErr","enter the mobile number dont leave it empty");
        }
        else{
            var r1=/^[1-9]/;
            if(!r1.test(a2)){
                press("mobileErr","enter the mobile no in digits only");
            }
            else{
               press("mobileErr","");
                emailErr=false;
            }
        } 
        //gender
        if(a4===""){
           press("genderErr","enter the gender dont leave it empty");
        }
        else{
               press("genderErr","");
                genderErr=false;
            
        }
        //country
        if(a3===""){
           press("countryErr","choose a country");
        }
        else{
               press("countryErr","");
                countryErr=false;
            
        }
         //hobbies
         var check=document.getElementsByName("hobbies[]");
            for(i=0;i<check.length;i++){
                if(check[i].checked){
                    a5.push(check[i].value);
                }
                
            }
            console.log(a5)
        }
        
        let press=((ele1,data)=>{
            document.getElementById(ele1).innerHTML=data;

        })
        
    </script>
</body>
</html>
